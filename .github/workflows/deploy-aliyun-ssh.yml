name: Deploy to Alibaba Cloud Server (SSH)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build and deploy via SSH
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js (optional)
      if: exists('package.json')
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and build (optional)
      if: exists('package.json')
      run: |
        npm ci
        npm run build --if-present

    - name: Start ssh-agent and add private key
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Ensure known_hosts has the server
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${SERVER_PORT:-22} -H ${SERVER_HOST} >> ~/.ssh/known_hosts
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}

    - name: Install rsync
      run: sudo apt-get update -y && sudo apt-get install -y rsync

    - name: Rsync files to server
      env:
        TARGET_DIR: ${{ secrets.TARGET_DIR }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
      run: |
        # 如果你只想同步构建输出（如 dist/），把 SRC 设置为 ./dist/
        SRC=./
        echo "Syncing $SRC -> ${SERVER_USER}@${SERVER_HOST}:${TARGET_DIR}"
        rsync -avz --delete -e "ssh -p ${SERVER_PORT:-22}" $SRC ${SERVER_USER}@${SERVER_HOST}:${TARGET_DIR}

    - name: Run remote commands (restart service)
      env:
        TARGET_DIR: ${{ secrets.TARGET_DIR }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
      run: |
        ssh -p ${SERVER_PORT:-22} ${SERVER_USER}@${SERVER_HOST} "bash -s" << 'EOF'
        set -e
        cd "${TARGET_DIR}"
        # 如果你在服务器上放了 ./restart.sh，会自动执行它
        if [ -x ./restart.sh ]; then
          ./restart.sh
        fi
        EOF
